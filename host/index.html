<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - Host</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
            <img src="./images/hive.svg" alt="HIVE">    
            Loja de roupas
        </h1>
    </header>
    <div id="products"></div>
    <div id="cart"></div>


    <script type="module">
        import("http://localhost:3001/products.js").then(module => {
            module.render(document.getElementById("products"));
        });

        import("http://localhost:3002/cart.js").then(module => {
            module.render(document.getElementById("cart"));
        });
    </script>
</body>
</html>
